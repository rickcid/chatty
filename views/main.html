<div ng-controller="MessageCtrl">
  <div class="header">
    <h3 class="text-muted">chatty</h3>
  </div>

  <form ng-submit="addMessage()">
    <input type="text" ng-model="newMessage" placeholder="Enter your message">
  </form>

<div class="panel panel-primary text-panel">
    <div class="panel-heading">
        <h3 class="panel-title">Latest Chats:</h3>
    </div>
    <div class="panel-body">
      <p ng-repeat="m in messages" class="message-text">{{m.message}}</p>
    </div>
</div>

</div>
